<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  
<style>
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500&family=Red+Hat+Display:wght@700;800&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500&family=Lexend+Deca:wght@300&family=Outfit:wght@300;500&family=Red+Hat+Display:wght@500;700;800&display=swap');
</style>
  
</head>
<body>
<main class="container">
  <img src="images/illustration-hero.svg" alt="">
  <h2>Order Summary</h2>

  <p id="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
 </div> 
 <div class="flex-container">
  <div id="box-1">
    <img src="images/icon-music.svg" alt="">
  </div>
  <div id="box-2">
   <h4><strong>Annual Plan</strong></h4>
    <p id="price">$59.99/year</p>
  </div>
  <div id="box-3">
   <a>Change</a>
  </div>
  </div>
  
 
  <button>Proceed to Payment</button>

<p id="order">Cancel Order</p>

</main>
  
</body>
</html>
